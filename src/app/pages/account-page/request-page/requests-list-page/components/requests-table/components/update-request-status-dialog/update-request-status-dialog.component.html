<div>
  <h1 mat-dialog-title>Изменение статуса заявления</h1>
  <div mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>Статус заявления</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status">{{status | status}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button mat-dialog-close>Закрыть</button>
    <button mat-button mat-dialog-close [disabled]="isLoading">Отправить</button>
  </div>
</div>
