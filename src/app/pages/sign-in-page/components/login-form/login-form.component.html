    <form class="form login-form">
      <h2 class="form__title login-form__title">
        Вход
      </h2>
      <div class="form__field">
        <input
          required
          type="email"
          class="form__input"
          placeholder="Электронная почта"
        />
        <span class="form__error email-error"></span>
      </div>
      <div class="form__field">
        <input
          required
          type="password"
          class="form__input"
          placeholder="Пароль"
        />
        <span class="form__error password-error"></span>
      </div>
      <button
        class="form__submit-btn login-form__btn"
        type="submit"
      >
        Войти
      </button>
      <a [routerLink]="'/sign-up'" class="login-form__link">
        Нет аккаунта? Зарегистрироваться
      </a>
    </form>
