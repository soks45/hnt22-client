<div class="qr-code">
  <qrcode [qrdata]="qrCodeUrl"
        [errorCorrectionLevel]="'M'"
        [elementType]="'url'"
        [version]="4"
        [width]="300"
        #qr
  >
  </qrcode>
  <div class="qr-code__actions">
    <button class="qr-code__download-btn" (click)="saveAsImage(qr)">Скачать</button>
  </div>
</div>
